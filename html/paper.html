<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<style>
		</style>
	</head>

	<body>
		<table width=100% height=0%>
			<tr>
				<td id='prev' width=30px>
					PREVIOUS PAGE HERE
				</td>
				<td id='title' align='center' width=100%>
					Title
				</td>	
				<td id='next' width=30px>
					NEXT PAGE HERE
				</td>				
			</tr>
		</table>
		<hr>
		<div id='text'>
			Content
		</div>

	</body>

	<script>
		var global_reference
	
		function set_reference(reference) {
			global_reference = reference
		}
		
		function done_loading() {
			var desired_location = "byond://?done_loading=paper"
			window.location = desired_location
		}

		function set_text(desired_text,desired_title,desired_page,desired_page_max) {

			document.getElementById("text").innerHTML = desired_text
			document.getElementById("title").innerHTML = desired_title
			
			if(desired_page == 1) {
				document.getElementById("prev").innerHTML = "Previous Page"
			}
			else {
				document.getElementById("prev").innerHTML = "<a onclick=\"change_page(" + (desired_page-1) + ")\">Previous Page</a>"
			}
			
			if(desired_page == desired_page_max) {
				document.getElementById("next").innerHTML = "Next Page"
			}
			else {
				document.getElementById("next").innerHTML = "<a onclick=\"change_page(" + (desired_page+1) + ")\">Next Page</a>"
			}		
			
		}

		function change_page(desired_page) {
			var desired_location = "byond://?src="+global_reference+";change_page="+desired_page
			window.location = desired_location
		}

		done_loading()

	</script>
	
</html>
